<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <!-- HEADER -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid justify-content-center py-3 mb-3">

            <a class="navbar-brand fs-1" href="../index.html">
                <i class="bi bi-shop"></i>
            </a>
            <div class="d-flex col-7">
                <input id="inputSearch" class="form-control me-2" type="text"
                    placeholder="Cerca tra milioni di prodotti" aria-label="Search" id="floatingSearch">



                <button id="buttonSearch" class="btn btn-outline-light bg-dark border border-0" type="button"
                    onclick="search()"><i class="bi bi-search fs-3"></i></button>
            </div>
            <button type="button" class="btn btn-outline-light bg-dark border border-0"><i
                    class="bi bi-suit-heart fs-3"></i></button>

            <button class="btn btn-outline-light bg-dark border border-0 position-relative" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-cart2 fs-3"></i>
                <span id="cart-count"
                    class="badge hidden position-absolute top-0 start-100 translate-middle  rounded-pill bg-danger ">

                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
            <div class="dropdown">
                <button class="btn btn-outline-light bg-dark border border-0 dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person fs-3"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><a class="dropdown-item" href="#">User</a></li>
                    <li><a class="dropdown-item" href="../admin/admin.html">Administrator</a></li>
                </ul>
            </div>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Il mio carrello</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="container">
                        <a href="../product/product.html"></a>
                        <ol id="cartList" class="list-group list-group-numbered border border-1">


                        </ol>
                        <div class="row">
                            <div class="col d-flex justify-content-end">

                                <h3>Totale: <span id="totalPrice"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>









    <!----------- SIDEBAR -->
    <sidebar>

    </sidebar>
    <!------- MAIN -->
    <main>
        <div class="container d-flex justify-content-center mt-5">
            <div class="row flex-column g-4">
                <div class="col-12">

                    <h1 class="display-4">Add New Product</h1>
                </div>
                

                    <form class="border rounded p-4" action="">

                        <div class="col-12 mb-3">
                            <label for="titleInput" class="form-label fw-semibold">Title</label>
                            <input type="text" class="form-control" id="titleInput"
                                placeholder="Guitar">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="imageUrl" class="form-label fw-semibold">Image</label>
                            <input type="url" class="form-control" id="imageUrl"
                                placeholder="https://images.pexels.com/photos/...">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="priceInput" class="form-label fw-semibold">Price</label>
                            <input type="text" class="form-control" id="priceInput"
                                placeholder="3000â‚¬">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="descriptionInput" class="form-label fw-semibold">Description</label>
                            <input type="text" class="form-control p-5" id="descriptionInput"
                                placeholder="Fender Limited Edition Lightweight Ash..." >
                          </div>
                         
                            <button type="button" class="col-12 btn btn-dark">Add Product</button>

                     
                    </form>
               





            </div>
        </div>
    </main>









    <script src="../script.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
