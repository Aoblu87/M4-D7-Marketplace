<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <!-- HEADER -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid justify-content-center py-3 mb-3">

            <a class="navbar-brand fs-1" href="../index.html">
                <i class="bi bi-shop"></i>
            </a>
            <div class="d-flex col-7">
                <input id="inputSearch" class="form-control me-2" type="text"
                    placeholder="Cerca tra milioni di prodotti" aria-label="Search" id="floatingSearch">



                <button id="buttonSearch" class="btn btn-outline-light bg-dark border border-0" type="button"
                    onclick="search()"><i class="bi bi-search fs-3"></i></button>
            </div>
            <button type="button" class="btn btn-outline-light bg-dark border border-0"><i
                    class="bi bi-suit-heart fs-3"></i></button>

            <button class="btn btn-outline-light bg-dark border border-0 position-relative" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-cart2 fs-3"></i>
                <span id="cart-count"
                    class="badge hidden position-absolute top-0 start-100 translate-middle  rounded-pill bg-danger ">

                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
            <div class="dropdown">
                <button class="btn btn-outline-light bg-dark border border-0 dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person fs-3"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><a class="dropdown-item" href="#">User</a></li>
                    <li><a class="dropdown-item" href="../admin/admin.html">Administrator</a></li>
                </ul>
            </div>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Il mio carrello</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="container">
                        <a href="../product/product.html"></a>
                        <ol id="cartList" class="list-group list-group-numbered border border-1">


                        </ol>
                        <div class="row">
                            <div class="col d-flex justify-content-end">

                                <h3>Totale: <span id="totalPrice"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>









    <!----------- SIDEBAR -->
    <sidebar>

    </sidebar>
    <!------- MAIN -->
    <main>
        <div class="container d-flex flex-column  mt-5">
            <div class="row flex-column mb-5 mt-3">


                <!-- ADD PRODUCT FORM  -->
                <div class="col-12 d-flex justify-content-center">

                    <button id="add-btn" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#add-product" aria-controls="add-product">Add Product</button>
                </div>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="add-product" aria-labelledby="add-productLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title" id="add-productLabel">Add Product</h2>
                        <button type="button"  class="closeX btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="col-12 position-sticky ">

                            <form class="border rounded p-4">

                                <div class="col-12 mb-3">
                                    <label for="titleInput" class="fw-semibold">Title</label>
                                    <input type="text" class="form-control" id="titleInput" placeholder="Guitar">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="imageUrl" class="fw-semibold">Image</label>
                                    <input type="url" class="form-control" id="imageUrl"
                                        placeholder="https://images.pexels.com/photos/...">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="brandInput" class="fw-semibold">Brand</label>
                                    <input type="text" class="form-control" id="brandInput" placeholder="Fender">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="priceInput" class="fw-semibold">Price</label>
                                    <input type="number" class="form-control" id="priceInput" placeholder="3000€">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="descriptionInput" class="fw-semibold">Description</label>
                                    <textarea type="text" class="form-control" id="descriptionInput"
                                        placeholder="Fender Limited Edition Lightweight..." rows="3"
                                        cols="33"></textarea>
                                </div>

                                <button type="button" class="confirm-btn col-12 btn btn-dark" onclick="addProduct(event)">Add
                                    Product</button>

                            </form>
                        </div>
                    </div>
                </div>


                <!-- CHANGE PRODUCT FORM -->

                <div class="col">

                    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#change-product" aria-controls="change-product">Change Product</button> -->

                </div>
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="change-product" aria-labelledby="change-productLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title" id="change-productLabel">Edit Product</h2>
                        <button type="button"  class="closeX btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="col-12">


                            <form id="form-change" class="border rounded p-4">

                                <div class="col-12 mb-3">
                                    <label for="id" class="fw-semibold">ID</label>
                                    <!-- <input type="text" class="form-control" id="id-item" placeholder="3388884775h663"> -->
                                    <p id="id-item"></p>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="change-title" class="fw-semibold">Title</label>
                                    <input type="text" class="form-control" id="change-title" placeholder="Guitar">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="change-image-url" class="fw-semibold">Image</label>
                                    <input type="url" class="form-control" id="change-image-url"
                                        placeholder="https://images.pexels.com/photos/...">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="change-brand" class="fw-semibold">Brand</label>
                                    <input type="text" class="form-control" id="change-brand" placeholder="Fender">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="change-price" class="fw-semibold">Price</label>
                                    <input type="number" class="form-control" id="change-price" placeholder="3000€">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="change-description" class="fw-semibold">Description</label>
                                    <textarea type="text" class="form-control" id="change-description"
                                        placeholder="Fender Limited Edition Lightweight..." rows="3"
                                        cols="33"></textarea>
                                </div>

                                <div >
                                    <button type="button" class="confirm-btn col-12 btn btn-dark"
                                    onclick="changeProduct(event)">Send</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>









            <div class="container mt-5 mb-5">

                <div id="products-container" class="d-flex justify-content-center row">
                    <div class="col-md-10">


                    </div>
                </div>
            </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <i class="bi bi-bootstrap-fill"></i>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a href="/"
                            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <i class="bi bi-twitter">
                        </a></i></li>
                    <li class="ms-3"><a href="/"
                            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <i class="bi bi-instagram"></i>
                        </a></li>
                    <li class="ms-3"><a href="/"
                            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                            <i class="bi bi-facebook"></i>
                        </a></li>
                </ul>
            </footer>
        </div>
    </footer>












    <script src="../script.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
